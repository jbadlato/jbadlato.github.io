			<div id="contact_section" class="jumbotron">
				<h2>Contact Me</h2>
				<form class="form-horizontal" method="post" action="https://formspree.io/jbadlato@vt.edu" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" value="" required>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="_replyto" placeholder="Your email address" required>
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Message:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" name="message" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
						</div>
					</div>
					<input type="hidden" name="_subject" value="Portfolio Contact Form" />
				</form>
			</div>

			</div>
